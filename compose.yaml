version: "3.9"

services:
  people:
    container_name: pp_backend
    build: .
    working_dir: /code/app
    command: uvicorn API:app --host 0.0.0.0 --port 8000 --reload 
    environment:
      DEBUG: 1
    volumes:
      - ./:/code/app
    ports:
      - 8000:8000
    restart: on-failure
